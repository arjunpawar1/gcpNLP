<!DOCTYPE html>
<html>
  <button type="button"> <a href="?run=true">Refresh Sentiment</a></button>
  
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script type="text/javascript">
      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart', 'bar']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.

      function drawChart() {
        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Sentiment');
        data.addColumn('number', 'Comments');
        data.addRows([
          ['Highly Neg', {{Highly_Neg}}],
          ['Moderately Neg', {{Moderately_Neg}}],
          ['Neutral', {{Neutral}}],
          ['Moderately Pos', {{Moderately_Pos}}],
          ['Highly Pos', {{Highly_Pos}}],
        ]);

        // Set chart options
        var options = {'title':'User Sentiment on Sony Game Controller',
                       'width':800,
                       'height':300,
                       'is3D':true};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
  </body>
</html>
